<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="gallery-container">
    <div class="gallery">
        <img src="C:\Users\aswin\Downloads\a.png" alt="Image 1" class="gallery-item" onclick="openLightbox();currentSlide(1)">
        <img src="C:\Users\aswin\Downloads\ab.png" alt="Image 2" class="gallery-item" onclick="openLightbox();currentSlide(2)">
        <img src="C:\Users\aswin\Downloads\abc.jpg" alt="Image 3" class="gallery-item" onclick="openLightbox();currentSlide(3)">
        <!-- Add more images as needed -->
    </div>
</div>

<!-- Lightbox Modal -->
<div id="lightbox" class="lightbox">
    <span class="close cursor" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-content">

        <div class="mySlides">
            <div class="numbertext">1 / 3</div>
            <img src="image1.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 3</div>
            <img src="image2.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 3</div>
            <img src="image3.jpg" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
